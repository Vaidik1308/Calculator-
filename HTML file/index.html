<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="../CSS file/calculator.css">
</head>
<body>
    <div class="container">
        <section id="Display-area">
            <div class="currentInput">0</div>
            <div class="answerScreen">0</div>
        </section>
        <section class="keypad-btns">
            <button type="button" class="fun_btn" id="clear" data-action="clear" value="">AC</button>
            <button type="button" class="fun_btn" id="erase"
            data-action="erase" value="">&#11013</button>
            <button type="button" class="fun_btn" data-action="divide" value="/">/</button>
            <button type="button" class="fun_btn" data-action="modulus" value="%">%</button>
            <button type="button" class="fun_btn" value="7">7</button>
            <button type="button" class="fun_btn" value="8">8</button>
            <button type="button" class="fun_btn" value="9">9</button>
            <button type="button" class="fun_btn" value="4">4</button>
            <button type="button" class="fun_btn" value="5">5</button>
            <button type="button" class="fun_btn" value="6">6</button>
            <button type="button" class="fun_btn" value="1">1</button>
            <button type="button" class="fun_btn" value="2">2</button>
            <button type="button" class="fun_btn" value="3">3</button>
            <button type="button" class="fun_btn" data-action="add" value="+">+</button>
            <button type="button" class="fun_btn"
            data-action="subtract" value="-">-</button>
            <button type="button" class="fun_btn"
            data-action="multiply" value="*">*</button>
            <button type="button" class="fun_btn" value="00">00</button>
            <button type="button" class="fun_btn" value="0">0</button>
            <button type="button" data-action="decimal" class="fun_btn" value=".">.</button>
            <!-- <button type="button" class="fun_btn" value="**">^</button> -->
            <button type="button" class="fun_btn" id="evaluate" data-action="evaluate" value="">=</button>
        </section>
    </div>
    <script src="../JAVASCRIPT file/calculator.js"></script>
</body>
</html>
